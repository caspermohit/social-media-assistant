<!doctype html><html><head><title>Social Media Assistant</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="popup.js"></script></head><body><div class="container"><h1>Social Media Assistant</h1><div class="platform-select"><label for="platform">Select Platform:</label> <select id="platform"><option value="twitter">Twitter</option><option value="linkedin">LinkedIn</option><option value="facebook">Facebook</option><option value="instagram">Instagram</option></select></div><div class="content-input"><label for="post-content">Your Content:</label> <textarea id="post-content" placeholder="Type your post content here..."></textarea></div><div class="action-buttons"><button id="analyze-btn">Analyze Content</button> <button id="improve-btn">Suggest Improvements</button> <button id="hashtag-btn">Generate Hashtags</button></div><div class="results" id="results"></div></div><script src="../src/popup.js"></script></body></html>
